<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font: normal 20pt Arial;
      }
    </style>
  </head>
  <body>
    <script>
      var nome = window.prompt("Qual é seu nome?");
      var age = Number(window.prompt("Quantos anos você tem?"));

      document.write(
        `Olá <strong>${nome}!</strong> Seu nome tem ${nome.length} letras.<br>`
      );

      if (age > 18) {
        var maior = age - 18;

        document.write(
          ` Você completou a maioridade a <strong>${maior} anos </strong> <br>`
        );
      } else if (age < 18) {
        var maior = 18 - age;
        document.write(
          ` Você completará a maioridade em <strong>${maior} anos </strong> <br>`
        );
      } else {
        document.write(
          ` Você tem <strong>18 Anos </strong> e é maior de idade! <br>`
        );
      }

      document.write(
        ` Seu nome em maiusculas é <strong>${nome.toUpperCase()}</strong><br>`
      );
      document.write(
        ` Seu nome em maiusculas é <strong>${nome.toLowerCase()}</strong><br>`
      );
    </script>
  </body>
</html>
